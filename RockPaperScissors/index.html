<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" data-choice="0">Rock</button>
            <button class="choice" data-choice="1">Paper</button>
            <button class="choice" data-choice="2">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: <span>-</span></p>
            <p id="computer-choice">Computer's choice: <span>-</span></p>
            <p id="game-result">Result: <span>-</span></p>
        </div>
        <button id="play-again" class="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
